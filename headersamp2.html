<head>

<title></title>
<script type="text/javascript" src="jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="jquery/jquery.panel.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#gal2').panelGallery({
		viewDuration: 2500,
		transitionDuration: 500,
		boxSize: 40,
		boxFadeDuration: 500,
		boxTransitionDuration: 50,
		pauseOnHover: false,
    	FX: new Array('boxSouthEast','boxSouthWest','boxNorthEast','boxNorthWest')
	});
});
</script>
<style type="text/css">
body {
	background: #ccc;
}
#gal2 {
	margin: 50px auto 0 auto;
	-moz-box-shadow: 0px 0px 10px #333;
	-webkit-box-shadow:  0px 0px 10px #333;
	box-shadow:  0px 0px 10px #333;
	clear:right;
}
</style>

</head>

<body>

<div id="gal2">
	<img alt="" src="images/sittingwindow.jpg" width="700" height="467" />
	<img alt="" src="images/temple1.jpg" width="700" height="467" />
	<img alt="" src="images/temple2.jpg" width="700" height="467" />
	<img alt="" src="images/wongong.jpg" width="700" height="467" />

</div>
